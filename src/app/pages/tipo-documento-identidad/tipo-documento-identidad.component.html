<div class="container">
    <mat-toolbar>Documentos</mat-toolbar>
    
    <div class="button-row">
        <button mat-raised-button color="primary" (click)="openDialogCreate()">Nuevo</button>
    </div>
    
    <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="idTipoDocumento">
            <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.idTipoDocumento}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="abreviatura">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Abreviatura</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.abreviatura}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.descripcion}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="estado">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Estado</mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.estado}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="openDialogUpdate(row)">
                    <mat-icon>update</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="delete(row.idTipoDocumento)">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10,20,30,40,50]"></mat-paginator>
</div>
